<app-dynamic-breadcrumb></app-dynamic-breadcrumb>
<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Add to Cart</button>
</div>
